# https://github.com/navikt/tilleggsstonader-sak-frontend/blob/main/.nais/azure-ad-app-lokal.yaml
# 
# Denne er brukt til å gjøre det mulig å bruke tokens lokalt secret kan hentes fra cluster med:
# "kubectl -n etterlatte get secret azuread-gjenlevende-sak-frontend-lokal -o json | jq '.data | map_values(@base64d)'"
#
# Kjøres en gang eller ved endringer med
# kubectl apply -f .nais/azure-ad-app-lokal.yaml

apiVersion: nais.io/v1
kind: AzureAdApplication
metadata:
  name: gjenlevende-bs-sak-frontend-lokal
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  secretName: azuread-gjenlevende-bs-sak-frontend-lokal
  logoutUrl: "http://localhost:8080"
  tenant: trygdeetaten.no
  replyUrls:
    - url: "http://localhost:8080/oauth2/callback"
  claims:
    extra:
      - "NAVident"
    groups:
      - id: 5357fbfa-de25-4d23-86a6-f67caf8ddd63 # 0000-GA-Gjenlevende-BS-Saksbehandler
      - id: fda781b0-b82c-4049-919d-3b05623f05fb # 0000-GA-Gjenlevende-BS-Beslutter
      - id: 0291bb72-71fa-4a35-9947-ea7b73f09ab8 # 0000-GA-Gjenlevende-BS-Veileder
      - id: 8df38a8c-6b34-49d7-b837-cefb153a03e8 # 0000-CA-Gjenlevende-BS-Saksbehandler
      - id: f9837eec-8d85-4f61-b89e-677e168fdf2f # 0000-CA-Gjenlevende-BS-Beslutter
      - id: 8c98e41f-4370-46e6-998a-2190c7f935bc # 0000-GA-Gjenlevende-BS-Veileder