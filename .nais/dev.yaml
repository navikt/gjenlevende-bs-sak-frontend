apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: gjenlevende-bs-sak-frontend
  namespace: etterlatte
  labels:
    team: etterlatte

spec:
  # Applikasjon konfigurasjon
  port: 8080
  replicas:
    max: 1
    min: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

  # Nettverk
  ingresses:
    - https://gjenlevende-bs.intern.dev.nav.no
    - https://gjenlevende-bs.ansatt.dev.nav.no

  # Helse
  liveness:
    path: /isAlive
    initialDelay: 5
  readiness:
    path: /isReady
    initialDelay: 5

  # Autentisering
  azure:
    application:
      enabled: true
      replyURLs:
        - https://gjenlevende-bs.ansatt.dev.nav.no/oauth2/callback
        - https://gjenlevende-bs.ansatt.dev.nav.no/oauth2/callback
      sidecar:
        autoLogin: true
        enabled: true

  accessPolicy:
    outbound:
      rules:
        - application: gjenlevende-bs-sak
