apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: gjenlevende-bs-sak-frontend
  namespace: etterlatte
  labels:
    team: etterlatte

spec:
  # Applikasjon konfigurasjon
  port: 8080
  replicas:
    max: 2
    min: 2
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

  # Nettverk
  ingresses:
    - https://gjenlevende-bs.intern.dev.nav.no
    - https://gjenlevende-bs.ansatt.dev.nav.no

  # Helse
  liveness:
    path: /isAlive
    initialDelay: 5
  readiness:
    path: /isReady
    initialDelay: 5

  # Autentisering
  azure:
    application:
      enabled: true
      allowAllUsers: false
      tenant: trygdeetaten.no
      replyURLs:
        - https://gjenlevende-bs.intern.dev.nav.no/oauth2/callback
      claims:
        groups:
          - id: 5b6745de-b65d-40eb-a6f5-860c8b61c27f # 0000-GA-GJENNY_SAKSBEHANDLER
          - id: 70cfce24-7865-4676-9fdc-b676e90bfc92 # 0000-GA-GJENNY_ATTESTERING
          - id: 609a78e7-e0bd-491c-a63b-96a09ec62b9b # 0000-GA-GJENNY_LES
    sidecar:
      enabled: true
      autoLogin: true
  resources:
    limits:
      memory: 256Mi
    requests:
      memory: 256Mi
      cpu: 22m

  accessPolicy:
    outbound:
      rules:
        - application: gjenlevende-bs-sak

  env:
    - name: APP_VERSION
      value: '{{version}}'
    - name: ENV
      value: development